   <script>
    function saveData()
    {
        var fname= document.getElementById("fname").value;
        var lname= document.getElementById("lname").value;
        var email= document.getElementById("mail").value;
        var bday= document.getElementById("date").value;
        var gender= document.getElementById("gender").value;
        var country= document.getElementById("country").value;
        if(fname===''||lname==='' ||country==='')
        {
            alert("please fill the form first")
            return;
        }
        var data = 
        {
            fname:fname,
            lname:lname,
            email:email,
            gender:gender,
            bithdate:bday,
            country:country
        }
        var existingData = JSON.parse(sessionStorage.getItem('formData'))||[];

        existingData.push(data);

        sessionStorage.setItem('formData',JSON.stringify(existingData))

        document.getElementById('fname').value='';
        document.getElementById('lname').value='';
        document.getElementById('email').value='';
        document.getElementById('bday').value='';
        document.getElementById('gender').value='';
        document.getElementById('country').value='';

        alert("data svaed successfully")
    }
   </script>
